<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    <title>Portfolio for Your Name</title>
</head>
<body>

<!-- Portfolio Container  -->
<main class="portolio">

    <!-- Thumbnail -->
    <figure>
        <h2>Logo Style Sheet</h2>
        <img class="thumbnail" id="one" src="img/logoThumb.png" alt="Thumbnail">
        <figcaption>
            Logo I made for a class member for a project. 
        </figcaption>
    </figure>

    <figure>
        <h2>Sticker</h2>
        <img class="thumbnail" id="two" src="img/stickerThumbnail.png" alt="Thumbnail">
        <figcaption>
            For a class project, We had to make stickers protesting a topic. My topic that I chose was the overuse of social media.
        </figcaption>
    </figure>

    <figure>
        <h2>Process Verbs</h2>
        <img class="thumbnail" id="three" src="img/formThumbnail.png" alt="Thumbnail">
        <figcaption>
            I created a poster then redesigned that poster several times using process verbs. This one is designed by the verb disperse.
        </figcaption>
    </figure>

</main>

<!-- fz  -->
<dialog data-fz="one">
    <img src="img/logoFull.png" alt="fullsize image">
</dialog>

<dialog data-fz="two">
    <img src="img/stickerFull.png" alt="fullsize image">
</dialog>

<dialog data-fz="three">
    <img src="img/formFull.png" alt="fullsize image">
</dialog>

</body>
</html>
